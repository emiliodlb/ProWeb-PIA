    <script>
        const sucursales = [
            "Av. Diego Rivera 1000, Zona San Agustín, 66260 San Pedro Garza García, N.L.",
            "Av Insurgentes 2500, Vista Hermosa, 64620 Monterrey, N.L.",
            "Manuel L. Barragán Nte. 325, Anáhuac, 66450 San Nicolás de los Garza, N.L."
        ];

        const container = document.getElementById('sucursales');

        sucursales.forEach((direccion, index) => {
            const sucursalDiv = document.createElement('div');
            sucursalDiv.className = 'sucursal';
            sucursalDiv.innerHTML = `<p>Sucursal ${index + 1}</p><p>${direccion}</p>`;
            container.appendChild(sucursalDiv);
        });
    </script>
